<div class="linksFlex">
  <mat-toolbar color="white" class="navBar d-flex justify-content-between align-items-center">
    <img routerLink="" class="logo" src="../assets/logo_p6.png" alt="" />
  </mat-toolbar>
</div>
<button style="position: absolute" mat-icon-button (click)="back()">
  <mat-icon>arrow_back</mat-icon>
</button>
<div class="register d-flex justify-content-center align-items-center h-full">
  <mat-card-header class="d-flex justify-content-center align-items-center">
    <mat-card-title>S'inscrire</mat-card-title>
  </mat-card-header>
  <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
    <mat-card-content class="d-flex flex-column">
      <mat-form-field class="formContainer">
        <input matInput placeholder="Nom utilisateur" formControlName="username" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
      <mat-form-field class="w-100">
        <input matInput placeholder="Password" formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      Submit
    </button>
    <p *ngIf="onError" class="error">An error occurred</p>
  </form>
</div>
